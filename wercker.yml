box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: creative
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        repo: Privacy-Chain/Privacy-Chain.github.io
        token: $GIT_TOKEN
        domain: web.privacychain.com
        basedir: public

